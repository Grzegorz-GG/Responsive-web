<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive web example</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />

    <!--Fontawsome-->
    <link rel="stylesheet" href="css/font-awsome/css/font-awesome.min.css" />

    <!-- Styles BS&Custom-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--Preloader-->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <section id="home">

        <!--Video in the background-->
        <video id="home-bg-video" poster="img/video/solo.jpg" autoplay loop muted>
            <source src="img/video/solo.mp4" type="video/mp4" />
            <source src="img/video/solo.ogg" type="video/ogg" />
        </video>

        <!--Overlay-->
        <div id="home-overlay"></div>

        <!--Home Content-->
        <div id="home-content">

            <div id="home-content-inner" class="text-center">
                <div id="home-heading">
                    <h1 id="home-heading-1">It is</h1>
                    <br />
                    <h1 id="home-heading-2">Creative <span>Web Development</span></h2>
                </div>
                <div id="home-text">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et
                        eveniet sit optio eaque reiciendis corrupti maiores pariatur
                        error.
                    </p>
                </div>

                <div id="home-btn">
                    <a class="btn btn-general btn-home" href="#about" title="Start Now" role="button">Start Now</a>
                </div>
            </div>

        </div>

        <!--Arrow-->
        <a href="#about" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
